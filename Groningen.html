  <style>
 body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  color: #333;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px; /* 添加一些内边距 */
}

.button-container {
  display: flex;
  flex-direction: row;
  gap: 30px;
  width: 100%;
  justify-content: center;
  margin-bottom: 30px; /* 让不同按钮组之间有一定间距 */
}


    .button-container div {
      position: relative; /* 让 tooltip 相对于这个 div 定位 */
      text-align: center;
    }
    .tooltip {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      display: none;
      white-space: nowrap;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none; /* 关键：防止鼠标移到 tooltip 造成的闪烁 */
    }
	  
button {
  background-color: #0073e6;
  color: white;
  border: none;
  padding: 15px 30px;
  font-size: 1.2em;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #005bb5;
}

    /* 右下角返回按钮 */
    .back-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ff5722;
      border-radius: 5px;
    }
    .back-button:hover {
      background-color: #e64a19;
    }
  </style>
</head>
