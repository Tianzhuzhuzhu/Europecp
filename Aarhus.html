<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>奥胡斯大学</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    .button-container {
      text-align: center;
      display: flex;
      justify-content: space-around;  /* 确保按钮水平排列 */
      gap: 30px;  /* 设置按钮之间的间距 */
      margin-bottom: 30px;  /* 让按钮组和下方按钮之间有间距 */
    }
    .button-container div {
      position: relative; /* 让 tooltip 相对于这个 div 定位 */
      text-align: center;
    }

    .tooltip {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      display: none;
      white-space: nowrap;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none; /* 关键：防止鼠标移到 tooltip 造成的闪烁 */
    }	  
    button {
      background-color: #0073e6;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #005bb5;
    }
    /* 右下角返回按钮 */
    .back-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ff5722;
      border-radius: 5px;
    }
    .back-button:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <!-- 第一组按钮：项目主页和申请要求 -->
    <div>
      <p>项目主页</p>
      <button onclick="window.location.href='https://bachelor.au.dk/en/cognitivescience/'">认知科学</button>
    </div>
    <div>
      <p>申请要求</p>
      <button class="tooltip-btn" onclick="window.location.href='https://bachelor.au.dk/en/cognitivescience/'">→
       <span class="tooltip">托福83，雅思6.5<br>9个IG，AS，AL成绩，其中包括6个不同的学科和3个AL，或3AL+2AS来自5个不同的学科<br>英语+数学+历史或思想史或社会研究或当代历史</span></button>
    </div>
  </div>

  <!-- 第二组按钮：没有文字 -->
  <div class="button-container">
    <div>
      <button onclick="window.location.href='https://bachelor.au.dk/en/computerscience'">计算机科学</button>
    </div>
    <div>
      <button class="tooltip-btn" onclick="window.location.href='https://bachelor.au.dk/en/computerscience'">→
       <span class="tooltip">托福83，雅思6.5<br>9个IG，AS，AL成绩，其中包括6个不同的学科和3个AL，或3AL+2AS来自5个不同的学科<br>数学</span></button>
    </div>
  </div>
  <!-- 第三组按钮：没有文字 -->
  <div class="button-container">
    <div>
      <button onclick="window.location.href='https://bachelor.au.dk/en/datascience'">数据科学 </button>
    </div> 
    <div>
      <button class="tooltip-btn" onclick="window.location.href='https://bachelor.au.dk/en/datascience'">→
       <span class="tooltip">托福83，雅思6.5<br>9个IG，AS，AL成绩，其中包括6个不同的学科和3个AL，或3AL+2AS来自5个不同的学科<br>数学</span></button>
    </div>
  </div>
  
	
  <!-- 第四组按钮：没有文字 -->
  <div class="button-container">
    <div>
      <button onclick="window.location.href='https://bachelor.au.dk/en/economics-and-business-administration'">经济学与工商管理</button>
    </div>
    <div>
      <button class="tooltip-btn" onclick="window.location.href='https://bachelor.au.dk/en/economics-and-business-administration'">→
       <span class="tooltip">托福83，雅思6.5<br>9个IG，AS，AL成绩，其中包括6个不同的学科和3个AL，或3AL+2AS来自5个不同的学科<br>英语+数学+历史或思想史或现代历史或社会科学或国际经济学</span></button>
    </div>
  </div>
	
	
  <!-- 第5组按钮：没有文字 -->

    <div>
      <button onclick="window.location.href='https://bachelor.au.dk/en/economics-and-business-administration-auhe/'">经济学与工商管（赫宁）</button>
    </div>
    <div>
      <button class="tooltip-btn" onclick="window.location.href='https://bachelor.au.dk/en/economics-and-business-administration-auhe/'">→
       <span class="tooltip">托福83，雅思6.5<br>9个IG，AS，AL成绩，其中包括6个不同的学科和3个AL，或3AL+2AS来自5个不同的学科<br>英语+数学+历史或思想史或现代历史或社会科学或国际经济学</span></button>
    </div>
  </div>
		
	
  <!-- 第6组按钮：没有文字 -->
  <div class="button-container">
    <div>
      <button onclick="window.location.href='https://bachelor.au.dk/en/itproductdevelopment'">信息技术产品开发</button>
    </div>
    <div>
      <button class="tooltip-btn" onclick="window.location.href='https://bachelor.au.dk/en/itproductdevelopment'">→
       <span class="tooltip">托福83，雅思6.5<br>9个IG，AS，AL成绩，其中包括6个不同的学科和3个AL，或3AL+2AS来自5个不同的学科<br>数学</span></button>
    </div>
  </div>
	
<script>
  // 获取所有按钮
  let tooltipButtons = document.querySelectorAll(".tooltip-btn");

  tooltipButtons.forEach(button => {
    let tooltip = button.querySelector(".tooltip");

    button.addEventListener("mouseenter", () => {
      tooltip.style.display = "block";
    });

    button.addEventListener("mouseleave", () => {
      tooltip.style.display = "none";
    });
  });
</script>

																			
  <!-- 右下角返回按钮 -->
  <button class="back-button" onclick="window.history.back()">回到上一页</button>

</body>
</html>
